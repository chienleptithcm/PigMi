<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>peron_info</title>
    <link rel="shortcut icon" type="image/png" href="./img/Logo/Logo1.png" />
    <link rel="stylesheet" href="./bootstrap-5.2.3-dist/css/bootstrap.min.css" />
    <script src="./bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
    <script src="./bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./fontawesome-free-6.4.2-web/css/all.min.css" />
    <style>
      body {
        background-image: url('../img/Thongtin/Background_Colour-2.jpg');
      }
    </style>
    <script>
      function dangxuat() {
        var TTDN = 'False'
        localStorage.setItem('trangthaiDN', TTDN)
        window.location.href = 'index.html'
      }
    </script>
  </head>

  <body>
    <div class="container p-5 my-5 border" id="account-info">
      <h1 style="text-align: center">THÔNG TIN TÀI KHOẢN</h1>
      <div class="row">
        <div class="col-md-3">
          <div class="list-group">
            <a href="index.html" class="list-group-item list-group-item-action">
              <i class="fa-solid fa-house fa-2xs"></i> Trang chủ
            </a>
            <a href="#" class="list-group-item list-group-item-success">
              <i class="fa-solid fa-user fa-2xs"></i> Thông tin tài khoản</a
            >
            <a href="#" class="list-group-item list-group-item-action">
              <i class="fa-solid fa-cart-shopping fa-2xs"></i> Đơn hàng</a
            >
            <a href="historical.html" class="list-group-item list-group-item-action">
              <i class="fa-regular fa-clock fa-xs"></i> Lịch sử đơn hàng</a
            >
            <a href="#" class="list-group-item list-group-item-action" onclick="dangxuat()">
              <i class="fa-solid fa-outdent fa-2xs"></i> Đăng xuất</a
            >
          </div>
        </div>
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-6">
              <form action="">
                <div class="mb-3 mt-3">
                  <label for="username" class="form-label">Họ và tên*</label>
                  <input type="username" class="form-control" id="username" placeholder="Nhập họ tên" name="username" />
                </div>
                <div class="mb-3 mt-3">
                  <label for="sn" class="form-label">Sinh nhật*</label>
                  <input type="sn" class="form-control" id="sn" placeholder="dd/MM/yyyy" />
                </div>

                <div class="mb-3">
                  <label for="gd" class="form-label">Giới tính*</label>
                  <select class="form-select">
                    <option>Nam</option>
                    <option>Nữ</option>
                    <option>Khác</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="col-md-6">
              <form action="">
                <div class="mb-3 mt-3">
                  <label for="telephone" class="form-label">Số điện thoại*</label>
                  <input
                    type="telephone"
                    class="form-control"
                    id="telephone"
                    placeholder="Nhập số điện thoại"
                    name="telephone"
                  />
                </div>
                <div class="mb-3 mt-3">
                  <label for="email" class="form-label">E-mail*</label>
                  <input type="email" class="form-control" id="email" placeholder="Email" name="email" />
                </div>
                <div class="mb-3 mt-3">
                  <label for="diachi" class="form-label">Địa chỉ nhận hàng*</label>

                  <input type="diachi" class="form-control" id="diachi" placeholder="Nhập địa chỉ" name="diachi" />
                </div>
              </form>
            </div>
            <button type="button" class="btn btn-success" id="save-button">LƯU THAY ĐỔI</button>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center">
      <span>@ 2023 Classy Login Form. All right reserved | Design By PhuHoang</span>
    </div>
    <script>
      const TTDN = localStorage.getItem('trangthaiDN')
      if (TTDN == 'True') {
        const name = localStorage.getItem('NameTT')
        const phone = localStorage.getItem('PhoneTT')

        document.getElementById('username').value = name
        document.getElementById('telephone').value = phone
      }
    </script>
  </body>
</html>
